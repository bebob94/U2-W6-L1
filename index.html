<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>esercitazione bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mb-3">Pratica com grid system</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="row">
      <div class="col bg-primary text-white p-3 border border-dark text-center">
        Column1
      </div>
      <div class="col bg-primary text-white p-3 border border-dark text-center">
        Column2
      </div>
      <div class="col bg-primary text-white p-3 border border-dark text-center">
        Column3
      </div>
    </div>

    <h2 class="text-center mt-3">Esercizio 2</h2>
    <div class="row">
      <div
        class="col col-12 col-md-4 bg-warning text-dark border border-dark text-center"
      >
        Column1
      </div>
      <div
        class="col col-12 col-md-4 bg-warning text-dark border border-dark text-center"
      >
        Column2
      </div>
      <div
        class="col col-12 col-md-4 bg-warning text-dark border border-dark text-center"
      >
        Column3
      </div>
    </div>

    <h2 class="text-center mt-3">Esercizio 3</h2>
    <div class="row">
      <div
        class="col col-12 bg-success text-light border border-dark text-center"
      >
        Column1
      </div>
      <div
        class="col col-12 bg-success text-light border border-dark text-center"
      >
        Column2
      </div>
      <div
        class="col col-12 bg-success text-light border border-dark text-center"
      >
        Column3
      </div>
    </div>

    <h2 class="text-center mt-3">Esercizio 4</h2>
    <div class="row">
      <div
        class="col col-3 bg-warning text-light p-3 border border-dark text-center"
      >
        Column1
      </div>
      <div
        class="col col-6 bg-warning text-light p-3 border border-dark text-center"
      >
        Column2
      </div>
      <div
        class="col col-3 bg-warning text-light p-3 border border-dark text-center"
      >
        Column3
      </div>
    </div>

    <h2 class="text-center mt-3">Esercizio 5</h2>
    <div class="row">
      <div
        class="col col-6 bg-info text-light p-3 border border-dark text-center align-items-center"
      >
        Column1
      </div>
      <div
        class="col col-6 bg-info text-light p-3 border border-dark text-center"
      >
        <div class="row">
          <div
            class="col col-12 col-md-6 bg-secondary p-3 border border-dark text-center"
          >
            column2-1
          </div>
          <div
            class="col col-12 col-md-6 bg-secondary p-3 border border-dark text-center"
          >
            column2-2
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-center mt-3">Esercizio 6</h2>
    <div class="row bg-info">
      <div
        class="col bg-dark text-light p-3 border border-dark text-center align-items-center"
      >
        Column1
      </div>

      <div
        class="col offset-md-2 bg-dark text-light p-3 border border-dark text-center align-items-center"
      >
        Column2
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
